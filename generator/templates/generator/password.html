{% load static %}
<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous">

		<title>Your Password- Password Generator</title>
	</head>

	<body style="background: rgb(150, 30, 255);">
		<div class="text-center" style="padding-top: 2%">
			{% if userphrase %}
			<h2 class="text-white">Password consisting {{userphrase}} is</h2>
			{% else %}
			<h2 class="text-white">Your password is</h2>
			{% endif %}
		</div>
		<br />

		{% for pass in passwords %}
		<div class="text-center row justify-content-center m-0 gx-3 gy-3">
			<aside class="col-lg-8 mb-4 mb-lg-0">
				<h4 class="alert alert-success mb-0" id="{{pass}}">{{ pass }}</h4>
			</aside>
			<aside class="col-auto d-flex">
				<button class="btn btn-lg" style="color: white; background: black; border: none; font-size: 1rem;"
					onclick="copypass('{{pass}}')">
					Copy ðŸ“‹
				</button>
			</aside>
		</div>
		{% endfor %}
		<br />

		<div class="text-center" style="margin: 1rem;">
			<a onClick="window.location.reload()" class="btn btn-lg"
				style="color: white; background: black; border: none; padding: 0.75rem 1.25rem; margin: 0.5rem;">
				Refresh
			</a>

			<a href="{% url 'home' %}" class="btn btn-lg"
				style="color: white; background: black; border: none; padding: 0.75rem 1.25rem; margin: 0.5rem;">
				Back To Home
			</a>
		</div>

		<script>
			function copypass(ID) {
				let Password = document.getElementById(ID);
				navigator.clipboard.writeText(Password.innerText);
				alert("Password Copied!");
			}
		</script>
	</body>

</html>
